<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Revamon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                        <a class="dropdown-item" href="#" active>View Pokemon</a>
                        <a class="dropdown-item" href="#">Catch Pokemon</a>
                        <a class="dropdown-item" href="#">Pokemon Types</a>
                        <a class="dropdown-item" href="#">Release Pokemon</a>
                    </div>

            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
        </div>

    <div id="clicker-container">
        <h5 id="clicker-display">clicks: 0</h5>

        <button type="button" class="btn btn-success" onclick="incrementClick(1)">
            Click!!!

        <br>
        <button class="btn btn-success" onclick="buyAutoClick()">

        </button>
